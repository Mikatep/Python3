{% extends "base.html" %}
{% block content %}

 <div class="row data-input"> 
    <form class="general-form"  method="POST" action="{{ url_for('add_recipe') }}">
        <h3 class="title">Add New Recipee</h3>
        <div class="form-group">
            <label class="label-1" for="category_name">Please select the category below</label>
            <select class="form-control" id="category_name" name="category_name">
                {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label class="label-1" for="recipe_name">Recipe Name</label>
            <input id="recipe_name"  name="recipe_name" class="form-control mr-sm-2" type="text">
        </div>
        <div class="form-group">
            <label class="label-1" for="recipe_cuisine">Recipe Cuisine</label>
            <input id="recipe_cuisine" name="recipe_cuisine" class="form-control mr-sm-2" type="text">
        </div>
        <div class="form-group">
            <label class="label-1" for="recipe_ingredients">Recipe Ingredients </label>
            <textarea class="form-control" name="recipe_ingredients" id="recipe_ingredients" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="label-1" for="recipe_steps">Recipe Steps </label>
            <textarea class="form-control" id="recipe_steps" name="recipe_steps" rows=""></textarea>
        </div>
        <div class="form-group">
            <label class="label-1" for="recipe_picture">Picture link (Right click and select copy image address) </label>
            <textarea class="form-control" name="recipe_picture" id="recipe_picture" rows="3"></textarea>
        </div>
          <button type="submit" class="btn btn-danger">Add New Recipee</button>
    </form>
</div>

{% endblock %}
